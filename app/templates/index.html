{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    <h1>YouTube Comment Analyzer</h1>
    <form method="post" action="{{ url_for('index.index') }}">
        <div class="mb-3">
            <label for="channel_username" class="form-label">Channel Username</label>
            <input type="text" class="form-control" id="channel_username" name="channel_username" placeholder="@channelname" required>
        </div>
        <button type="submit" class="btn btn-primary">Analyze Comments</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-warning mt-3">
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
</div>
{% endblock %}
