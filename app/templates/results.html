{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    <h1>Sonu√ßlar</h1>

    <p>Toplam Yorum: {{ comments|length }}</p>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tarih</th>
                <th>Yorum</th>
                <th>Kategori</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for comment in comments %}
            <tr>
                <td>{{ comment.published_at.strftime('%d.%m.%Y %H:%M:%S') }}</td>
                <td>{{ comment.text }}</td>
                <td>{{ comment.category }}</td>
                <td>
                    <a href="{{ comment.link }}" target="_blank" class="btn btn-sm btn-primary">Link</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index.index') }}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
